<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cards de Logos Responsivos e Centralizados</title>
    <style>
        /* Container para tornar o layout responsivo */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        /* Estilizando cada card para manter os itens centralizados */
        .card {
            border: 2px solid blue; /* Borda azul */
            background: transparent; /* Fundo transparente */
            padding: 20px; /* Espaçamento interno */
            border-radius: 10px; /* Bordas arredondadas */
            width: 150px; /* Largura fixa do card */
            height: 150px; /* Altura fixa do card */
            display: flex;
            align-items: center; /* Centraliza verticalmente */
            justify-content: center; /* Centraliza horizontalmente */
            transition: transform 0.2s; /* Transição suave ao passar o mouse */
            text-align: center; /* Centraliza o texto */
        }

        /* Adicionando efeito ao passar o mouse sobre o card */
        .card:hover {
            transform: scale(1.05); /* Aumenta ligeiramente o tamanho do card */
        }

        /* Estilizando a imagem para se adaptar ao tamanho do card */
        .card img {
            max-width: 80%; /* Limita a largura da imagem */
            height: auto; /* Mantém a proporção da imagem */
        }
    </style>
</head>
<body>
