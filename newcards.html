<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .card {
      width: 350px;
      height: 200px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 16px;
      border: 2px solid #001b74;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card-content {
      padding: 16px;
    }

    .card-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: #001b74;
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card">
      <div class="card-icon">Icon 1</div>
      <div class="card-content">
        <h2>Card 1</h2>
        <p>This is the content of card 1.</p>
      </div>
    </div>

    <div class="card">
      <div class="card-icon">Icon 2</div>
      <div class="card-content">
        <h2>Card 2</h2>
        <p>This is the content of card 2.</p>
      </div>
    </div>

    <div class="card">
      <div class="card-icon">Icon 3</div>
      <div class="card-content">
        <h2>Card 3</h2>
        <p>This is the content of card 3.</p>
      </div>
    </div>

    <!-- Repeat the structure for additional cards -->

  </div>

</body>
</html>
