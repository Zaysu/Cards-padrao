<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Logos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .carousel {
      width: 100%;
      overflow: hidden;
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-right: 20px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-inner">
      <div class="logo"><img src="logo1.png" alt="Logo 1"></div>
      <div class="logo"><img src="logo2.png" alt="Logo 2"></div>
      <div class="logo"><img src="logo3.png" alt="Logo 3"></div>
      <div class="logo"><img src="logo1.png" alt="Logo 1"></div>
      <div class="logo"><img src="logo2.png" alt="Logo 2"></div>
      <div class="logo"><img src="logo3.png" alt="Logo 3"></div>
      <div class="logo"><img src="logo1.png" alt="Logo 1"></div>
      <div class="logo"><img src="logo2.png" alt="Logo 2"></div>
      <div class="logo"><img src="logo3.png" alt="Logo 3"></div>
      <!-- Adicione mais logos conforme necessÃ¡rio -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const carouselInner = document.querySelector(".carousel-inner");
      const logos = document.querySelectorAll(".logo");
      const logoWidth = logos[0].offsetWidth;
      let currentIndex = 0;

      function moveCarousel() {
        carouselInner.style.transform = `translateX(-${currentIndex * logoWidth}px)`;
      }

      setInterval(() => {
        currentIndex = (currentIndex + 1) % logos.length;
        moveCarousel();
      }, 2000); // Altere este valor para ajustar a velocidade do carrossel
    });
  </script>
</body>
</html>
